services:
  # 后端API服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: github-bot-backend
    restart: unless-stopped
    environment:
      # 应用配置
      - APP_NAME=GitHub Bot WebUI
      - APP_VERSION=1.0.0
      - DEBUG=false
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000,http://localhost:80

      # 数据库配置
      - DATABASE_URL=sqlite:///./database/githubbot.db
      - DATABASE_ECHO=false

      # GitHub API配置
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - GITHUB_API_BASE_URL=https://api.github.com
      - GITHUB_API_RATE_LIMIT=5000
      - GITHUB_API_RATE_WINDOW=3600

      # 时区配置
      - DEFAULT_TIMEZONE=Asia/Singapore
      - SCHEDULER_TIMEZONE=Asia/Singapore
      - DEFAULT_SCHEDULE_HOUR=9
      - DEFAULT_SCHEDULE_MINUTE=0

      # 邮件配置
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME=${SMTP_USERNAME:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_TLS=${SMTP_TLS:-true}
      - EMAIL_FROM=${EMAIL_FROM:-}

      # Telegram配置
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_API_URL=https://api.telegram.org/bot

      # 其他通知配置
      - WECHAT_WEBHOOK_URL=${WECHAT_WEBHOOK_URL:-}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}

      # 日志配置
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json

      # 缓存配置
      - CACHE_TTL=3600
    volumes:
      - ./data/database:/app/database
      - ./data/logs:/app/logs
    ports:
      - "8000:8000"
    networks:
      - github-bot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端Web服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: github-bot-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - github-bot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  github-bot-network:
    driver: bridge

volumes:
  database:
    driver: local
  logs:
    driver: local